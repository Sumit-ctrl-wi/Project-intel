<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Solutions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">Integrated Common Services</div>
            <nav>
                <ul>
                    <li><a href="#">HOME</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="hero">
            <h1>Smart Solutions</h1>
            <div class="image-container"></div>
        </section>
        <section class="services">
            <h2>Service Offerings</h2>
            <div class="service-boxes">
                <div class="service-box">
                    <h3>Hospital Finder</h3>
                    <p></p>
                    <button><a href="https://www.justdial.com/Gurgaon/70/Hospitals_fil" style="color: #ffffff;">Book Now</a></button>
                </div>
                <div class="service-box">
                    <h3>Tax Form Assistance</h3>
                    <p></p>
                    <button><a href="https://www.india.gov.in/official-website-income-tax-department" style="color: #ffffff;">Book Now</a></button>
                </div>
                <div class="service-box">
                    <h3>School and College Locator</h3>
                    <p></p>
                    <button> <a href="https://www.justdial.com/Gurgaon/Colleges/nct-10106380" style="color: #ffffff;">Book Now</a></button>
                </div>
                <div class="service-box">
                    <h3>Book A Ride</h3>
                    <p></p>
                    <button><a href="https://www.olacabs.com/" style="color: #ffffff;">Book Now</a></button>
                </div>
            </div>
        </section>
        <section class="partners">
            <h2>Our Partners</h2>
            <div class="partner-logos">
                <img src="olalogo.png" alt="Partner 1">
                <img src="uberlogo.png" alt="Partner 2">
                <img src="tax.jpeg" alt="Partner 3">
                <img src="college.jpeg" alt="Partner 4">
                <img src="starlogo.jpeg" alt="Partner 5">
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <div class="footer-left">
                <p>Integrated Common Services</p>
            </div>
            <div class="footer-right">
                <p>123-456-7890</p>
                <p>info@mysite.com</p>
                <p>India</p>
            </div>
            
        </div>
    </footer>
</body>
</html>
